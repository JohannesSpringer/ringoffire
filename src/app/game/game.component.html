<app-player style="top: 40px" class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i * 2, 'top.px': i*2}" *ngFor="let c of [0,1,2,3,4]; let i = index;"
            src="./../../assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 12px; top: 12px"
            src="./../../assets/img/cards/card_cover.png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="./../../assets/img/cards/{{ card }}.png"
            alt="">

        <!-- Current card (Animation) -->
        <img *ngIf="pickCardAnimation" class="take-card" style="right: 12px; top: 12px"
            src="./../../assets/img/cards/{{ currentCard }}.png">
    </div>
</div>
