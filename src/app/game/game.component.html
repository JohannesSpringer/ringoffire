<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 40 + i * 60}"
    [playerActive]="i == game.currentPlayer" [name]="player" class="player-position hide-mobile"></app-player>

<div class="scroll-container hide-desktop">
    <app-player-mobile *ngFor="let player of game.players; let i = index" [playerActive]="i == game.currentPlayer"
        [name]="player"></app-player-mobile>
</div>

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i * 2, 'top.px': i*2}" *ngFor="let c of [0,1,2,3,4]; let i = index;"
            src="./assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 12px; top: 12px"
            src="./assets/img/cards/card_cover.png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="./assets/img/cards/{{ card }}.png" alt="">

        <!-- Current card (Animation) -->
        <img *ngIf="game.pickCardAnimation" class="take-card" style="right: 12px; top: 12px"
            src="./assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="accent" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
